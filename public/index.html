<!DOCTYPE html>
<html>
  <head>
    <title>Tree View</title>
    <script src="https://unpkg.com/vue"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.min.css">
    <script type="text/x-template" id="item-template">
      <li>
        <div class="form-check" :class="{bold: isFolder}" @click="toggle" @dblclick="makeFolder">
          <input class="form-check-input" :id="item.id" type="checkbox" :value="item.id" v-model="names">
          <label class="form-check-label" :for="item.id">{{ item.name }}: {{ item.price }}</label><span v-if="isFolder">[{{ isOpen ? '-' : '+' }}]</span>
        </div>
        <ul v-show="isOpen" v-if="isFolder">
          <tree-item class="item" v-for="(child, index) in item.children" :key="index" :item="child" :names="names" @make-folder="$emit('make-folder', $event)" @add-item="$emit('add-item', $event)"></tree-item>
          <li class="add" @click="$emit('add-item', item)">+</li>
        </ul>
      </li>
    </script>
  </head>
  <body>
    <form>
      <div class="container">
        <div class="row">
          <p>(You can double click on an item to turn it into a folder.)</p>
          <ul id="demo">
            <tree-item class="item" :item="treeData" :names="names" @make-folder="makeFolder" @add-item="addItem"></tree-item><span>Отмеченные имена: {{ ids }}</span>
          </ul>
        </div>
      </div>
    </form>
    <script src="js/script.js"></script>
  </body>
</html>
